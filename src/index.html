<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBiKe</title>
    <link
      rel="icon"
      href="./images/favicon.svg"
      type="image/x-icon"
    >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <body class="page__body">
    <header class="header">
      <div class="container">
        <div class="header__content">
          <div class="top-actions">
            <a href="/" class="logo">
              <img
              class="logo__image"
              src="images/logo_white.svg"
              alt="MyBiKe">
            </a>
            <a href="tel:+1 234 555-55-55" class="icon icon--phone header__call"></a>

            <a
              class="icon icon--menu header__menu-opener "
              id="navOpenButton"
            ></a>
          </div>
          <h1 class="header__title">
            Take the Streets
          </h1>
        </div>
      </div>
    </header>

    <nav
      class="page__menu menu"
      id="nav"
    >
      <div class="container">
        <div class="menu__content">
          <div class="menu__top top-actions top-actions--nav"
          >
            <a href="/" class="logo">
              <img
                class="logo__image"
                src="images/logo_black.svg"
                alt="MyBiKe">
            </a>

            <a
              class="icon icon--cross"
              id="navCloseButton"
            ></a>
          </div>
          <ul class="menu__list" id="navList">
            <li class="menu__item">
              <a href="#" class="menu__link">Home</a>
            </li>
            <li class="menu__item">
              <a href="#about-us" class="menu__link">About Us</a>
            </li>

            <li class="menu__item">
              <a href="#compare-bikes" class="menu__link">Compare Bikes</a>
            </li>

            <li class="menu__item">
              <a href="#details" class="menu__link">Details</a>
            </li>

            <li class="menu__item">
              <a href="#contacts" class="menu__link">Contacts</a>
            </li>
          </ul>
          <a
            href="tel: +1 234 5555-55-55"
            class="menu__call menu__call--phone"
          >
            +1 234 5555-55-55
          </a>

          <a
            href="tel: +1 234 5555-55-55"
            class="menu__call menu__call--action"
          >
            Book a test ride
          </a>
        </div>
      </div>
    </nav>

    <script src="scripts/main.js"></script>
  </body>
</html>
